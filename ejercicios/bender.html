<!DOCTYPE html>
<html>
    <head>
        <title>CSS exercise | Margin</title>
        <meta charset="utf-8">
        <style type="text/css">
         html body {
             width: 100%;
             height: 100%;
             position: absolute;
         }
         div {
             position: absolute;
         }
         .gray-cellshading {
             visibility: visible;
             background-color: gray;
             border: black;
             border-width: 3px;
             border-style: solid;
             margin: 0 0 0 0;
             padding: 0 0 0 0;
             z-index: 0;
         }
         #big-face {
             left: calc(50% - 15%) ;
             width: 25%;
             height: 80%;
             top: 15%;
             border-top-left-radius: 100% 40%;
             border-top-right-radius: 100% 40%;
             border-bottom-left-radius: 100% 25%;
             border-bottom-right-radius: 100% 25%;
             z-index: -1;
         }
         #eyes-container {
             top: calc(50% - 15%) ;
             left: -5%;
             width: 110%;
             height: 20%;
             border-top-left-radius: 20% 20%;
             border-top-right-radius: 20% 20%;
             border-bottom-left-radius: 20% 20%;
             border-bottom-right-radius: 20% 20%;
             z-index: -1;
         }
         #eyes-container-black {
             top: calc(50% - 15%) ;
             left: 15%;
             right: 15%;
             top: 10%;
             bottom: 10%;
             width: 70%;
             height: 80%;
             border-top-left-radius: 30% 20%;
             border-top-right-radius: 30% 20%;
             border-bottom-left-radius: 30% 20%;
             border-bottom-right-radius: 30% 20%;
             z-index: -1;
             background-color: black;
         }
         /* using classes for this is excesive*/
         #eye_right, #eye_left {
           background-color: white;
           width: 30%;
           height: 80%;
           top: 10%;
           bottom: 10%;
           border-radius: 100%;
         }
         #eye_right {
           left: 15%;
         }
         #eye_left {
           left: calc(15% + 30% + 10%);
         }

         .eye_iris {
           background-color: green;
           top: 20%;
           left: 20%;
           width: 30%;
           height: 30%;
           border-radius: 100%;
         }
         #antenna {
           position: relative;
         }

         #antenna-base {
           border-radius: 100% 100%;
           width: 30%;
           height: 7%;;
           left: 35%;
           top: -0.5%;
         }
         #antenna-body {
           border-top-left-radius: 0% 0%;
           border-top-right-radius: 0% 0%;
           border-bottom-left-radius: 15% 15%;
           border-bottom-right-radius: 15% 15%;
           width: 30%;
           height: 250%;
           left: 35%;
           top: calc(-250% + 15%);
         }
         #antenna-top {
           border-radius: 100% 100%;
           width: 120%;
           height: 40%;
           left: -20%;
           top: -20%;
         }
         #mouth-container {
           position: absolute;
           display: block;
           background-color: white;
           border-top-left-radius: 15% 30%;
           border-top-right-radius: 15% 30%;
           border-bottom-left-radius: 15% 30%;
           border-bottom-right-radius: 15% 30%;
           width: 66%;
           height: 24%;
           top: 60%;
           left: 17%;
           border: black;
           border-width: 2px;
           border-style: solid;
           border-collapse: collapse;
           border-spacing: 0;
         }
         #mouth-container tbody {
           display: block;
           height: 100%;
           width: 100%;
           table-layout: fixed;
         }
         #mouth-container tbody tr {
           display: block;
           height: 50%;
           width: 100%;
           padding: 0 0 0 0;
           margin: 0 0 0 0;
         }
         #mouth-container tbody tr td {
           display: inline-block;
           border: black;
           border-width: 2px;
           border-style: solid;
           border-collapse: collapse;
           border-spacing: 0;
           height: 50%;
           width: 20%;
           padding: 0 0 0 0;
           margin: 0 0 0 0;
           left: -20%;
         }

         #horizontal-line {
           border: black;
           border-width: 1px;
           border-style: solid;
           border-collapse: collapse;
           border-spacing: 0;
           width: 100%;
           height: 0px;
           top: calc(50% - 1px);
           background-color: black;
           margin: 0 0 0 0;
           padding: 0 0 0 0;
         }
         .vertical-line {
           border: black;
           border-width: 1px;
           border-style: solid;
           border-collapse: collapse;
           border-spacing: 0;
           width: 0px;
           height: 100%;
           left: calc(20% - 1px);
           background-color: black;
           margin: 0 0 0 0;
           padding: 0 0 0 0;
         }
         #vl2 {
           left: calc((20% * 2) - 1px);
         }
         #vl3 {
           left: calc((20% * 3) - 1px);
         }
         #vl4 {
           left: calc((20% * 4) - 1px);
         }
        </style>
    </head>
    <body>
      <div class="gray-cellshading" id="big-face">
        <div class="gray-cellshading" id="antenna-base">
          <div class="gray-cellshading" id="antenna-body">
            <div class="gray-cellshading" id="antenna-top"></div>
          </div>
        </div>

        <div class="gray-cellshading"  id="eyes-container">
          <div class="gray-cellshading"  id="eyes-container-black">
              <div id="eye_right">
                <div class="eye_iris"></div>
              </div>
              <div id="eye_left">
                <div class="eye_iris"></div>
              </div>
          </div>
        </div>

        <div id="mouth-container">

<!--          <tbody>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>-->
          <!-- Somehow create the mouth. Maybe tables? There is no wway to
          make it work. Let's change the tactics. What about lines-->
          <div id="horizontal-line"></div>
          <div class="vertical-line" id="vl1"></div>
          <div class="vertical-line" id="vl2"></div>
          <div class="vertical-line" id="vl3"></div>
          <div class="vertical-line" id="vl4"></div>
        </div>
      </div>

        <!-- I want the footer down-->
        <footer>
            Alejandro Velasco
        </footer>
    </body>
</html>
