<!DOCTYPE html>
<html>
  <head>
    <title>Elementos semanticos</title>
  </head>
  
  <body>
    Address displays contact information for the author or owner. It is
    displayed in a footnote.
    <h1>Big title</h1>
    <h2>Medium subtitle</h2>
    <footer>
      <address>
      Europe, Spain, Catalonia, Barcelona. C/Street

      This is the address
      </address>
    </footer>
  </body>
</html>
