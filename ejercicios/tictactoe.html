<!DOCTYPE html>
<html>
    <head>
        <title>Tic tac toe</title>
        <meta charset="utf-8">
        <style type="text/css">
         html body {
             width: 100%;
             height: 100%;
             position: absolute;
         }
         div {
             position: absolute;
         }
         footer {
             position: absolute;
             bottom: 0;
         }
        </style>
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <script type="text/javascript" src="tictactoe.js"> </script>
    </head>
<!-- TODO: Do not replicate all those circumferences. We can do it with less --
  -- than 10, maybe as less as 7.-->
    <body onload="initialize();">
      <div class="ttt-square line0 col0" id="ttt-sq-00" onclick="clic(0,0);"></div>
      <div class="ttt-square line0 col1" id="ttt-sq-01" onclick="clic(0,1);"></div>
      <div class="ttt-square line0 col2" id="ttt-sq-02" onclick="clic(0,2);"></div>
      <div class="ttt-square line1 col0" id="ttt-sq-10" onclick="clic(1,0);"></div>
      <div class="ttt-square line1 col1" id="ttt-sq-11" onclick="clic(1,1);"></div>
      <div class="ttt-square line1 col2" id="ttt-sq-12" onclick="clic(1,2);"></div>
      <div class="ttt-square line2 col0" id="ttt-sq-20" onclick="clic(2,0);"></div>
      <div class="ttt-square line2 col1" id="ttt-sq-21" onclick="clic(2,1);"></div>
      <div class="ttt-square line2 col2" id="ttt-sq-22" onclick="clic(2,2);"></div>
      </div>

      <div id="player-parent">
        Player <div id="player"> X</div>
      </div>
      <div id="winner-parent">
        Last winner is <div id="winner-text"> no one</div>
        <div id="play-again">Refresh for playing again</div>
      </div>


      <!-- I want the footer down-->
      <footer>
        Alejandro Velasco
      </footer>
    </body>
</html>
